<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarding Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="onboardingForm" novalidate>

    <!-- FIXED HEADER -->
    <div class="form-header fixed-header">
        <h1 class="form-title">Onboarding Details</h1>

        <div class="progress-wrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <span class="progress-text" id="progressText">Step 1 of 4</span>
        </div>
    </div>

    <!-- FORM BODY (STEPS GO HERE) -->
    <div class="form-body">

        <!-- STEP 1 -->
        <div class="step active">
            <h2>Personal Information</h2>

            <div class="two-column">
                <div class="field">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" name="First Name" required>
                    <div class="error"></div>
                </div>

                <div class="field">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" name="Last Name" required>
                    <div class="error"></div>
                </div>

                <div class="field">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="Email" required>
                    <div class="error"></div>
                </div>

                <div class="field">
                    <label>Contact <span class="required">*</span></label>
                    <input type="text" name="Contact" required>
                    <div class="error"></div>
                </div>

                <div class="field">
                    <label>DOB <span class="required">*</span></label>
                    <input type="date" name="DOB" required>
                    <div class="error"></div>
                </div>

                <div class="field">
                    <label>State <span class="required">*</span></label>
                    <input type="text" name="State" required>
                    <div class="error"></div>
                </div>

                <div class="field">
                    <label>City <span class="required">*</span></label>
                    <input type="text" name="City" required>
                    <div class="error"></div>
                </div>

                <div class="field">
                    <label>Country <span class="required">*</span></label>
                    <input type="text" name="Country" required>
                    <div class="error"></div>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="next" onclick="nextStep()">Next</button>
            </div>
        </div>
<!-- STEP 2 -->
<div class="step">
    <h2>Educational Details</h2>

    <div class="two-column">
        <div class="field">
            <label>Highest Qualification <span class="required">*</span></label>
            <input type="text" name="Highest Qualification" required>
            <div class="error"></div>
        </div>

        <div class="field">
            <label>College / University <span class="required">*</span></label>
            <input type="text" name="College" required>
            <div class="error"></div>
        </div>

        <div class="field">
            <label>Passed Out Year <span class="required">*</span></label>
            <input type="number" name="Passed Out Year" placeholder="YYYY" required>
            <div class="error"></div>
        </div>

        <div class="field">
            <label>CGPA <span class="required">*</span></label>
            <input type="text" name="CGPA" placeholder="0.0 â€“ 10.0" required>
            <div class="error"></div>
        </div>
    </div>

    <div class="buttons">
        <button type="button" class="prev" onclick="prevStep()">Previous</button>
        <button type="button" class="next" onclick="nextStep()">Next</button>
    </div>
</div>


        <!-- STEP 3 -->
        <div class="step">
            <h2>Experience</h2>

            <label>Years of Experience</label>
            <input type="number" name="Experience">

            <label>Previous Company</label>
            <input type="text" name="Company">

            <div class="buttons">
                <button type="button" class="prev" onclick="prevStep()">Previous</button>
                <button type="button" class="next" onclick="nextStep()">Next</button>
            </div>
        </div>

        <!-- STEP 4 -->
        <div class="step">
            <h2>Verify & Submit</h2>
            <div id="review"></div>

            <div class="buttons">
                <button type="button" class="prev" onclick="prevStep()">Previous</button>
                <button type="submit" class="submit">Submit</button>
            </div>
        </div>

    </div>
</form>

<div id="successMessage" class="success-message">
    Successfully submitted the form!
</div>

<script src="script.js"></script>
</body>
</html>
